<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Typing Master</title>
</head>
<body class="bgimg">
    <header style="font-size: 60px;color:white;text-align: center;"><b>Typing Speed Master</b></header>
    <div class="container">
    	<div class="row" style="display: flex;margin-left: 15%;">
    		<div class="col-md-6 col-sm-6 output" style="text-align: center;">
                <div>WPM</div>
                <div id="wpm"> 0 </div>      
            </div>
    		<div class="col-md-6 col-sm-6 output">
                <div style="text-align: center;">Time Left</div>
                <div style="text-align: center;">00:<span id="timer">00</span></div> 
            </div>
    	</div>
    	<div style="height: 15vh;width: 50%;background-color: #80808094;margin: 0% 25% 0 25%;border:5px solid black;border-radius: 10px;font-size: 20px;text-align: center;font-size: 30px;color: white"><p id="giventext">The locale.</p></div>
    	<div><textarea class="text-center" id="inputtext" onfocus="interval()" onkeyup="check()" style="background-color:#6495ed82;text-align: center;font-size: 40px; width:50%;height: 25vh;margin: 5% 25% 0 25%;border:7px solid white;border-radius: 10px;color: white"  placeholder=" Start Typing..... "></textarea></div>
    	<div><button class="btn" onclick="reset()">Start Over</button></div>
    </div>
 <script src="index.js"></script>   
</body>
</html>
